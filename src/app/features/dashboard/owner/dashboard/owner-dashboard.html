<h2>Your Spaces</h2>

<div *ngIf="isLoading" class="loading">
  Loading Spaces...
</div>

<div *ngIf="!isLoading && spaces.length === 0" class="empty">
  No spaces created yet.
</div>

<div class="cards-container" *ngIf="!isLoading && spaces.length > 0">
  <div class="space-card" *ngFor="let space of spaces">
    <h3>{{ space.space_name }}</h3>

    <p><strong> Location:</strong> {{ space.location }}</p>
    <p><strong> Capacity:</strong> {{ space.max_capacity }}</p>

    <span class="badge">
      {{ space.space_type }}
    </span>

    <div class="card-actions">
      <button [routerLink]="['/dashboard/owner/edit-space', space.space_id]">Edit</button>
      <button class="danger" (click)="deleteSpace(space.space_id)">Delete</button>
    </div>
  </div>
</div>
