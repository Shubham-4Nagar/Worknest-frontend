<div class="dashboard-container">
  <h1>Welcome to Worknest, {{firstName}}</h1>

  <p class="subtitle">
    Find and book your perfect workspace
  </p>

  <div class="card-grid">
    <div class="dashboard-card" routerLink="/dashboard/user/browse">
      <h3>Browse Spaces</h3>
      <p>Explore available coworking spaces</p>
    </div>

    <div class="dashboard-card" routerLink="/dashboard/user/bookings">
      <h3>My Bookings</h3>
      <p>View your booking history</p>
    </div>

    <div class="dashboard-card" routerLink="/dashboard/user/request-owner">
      <h3>Become an Owner</h3>
      <p>Request access to list your spaces</p>
    </div>

  </div>
</div>
